  <script>
    var vid = document.getElementById("ischool_video");
    var aud = document.getElementById("ischool_audio");
    var button = document.getElementById("playpausebutton");

    function togglePlay(){
        if (vid.paused) {
            vid.play();
            aud.play();
            button.style.backgroundImage = "url('https://www.iconsdb.com/icons/preview/white/pause-xxl.png')";
        }
        else {
            vid.pause();
            aud.pause();
            button.style.backgroundImage = "url('https://www.iconsdb.com/icons/preview/white/play-xxl.png')";
        };
    };
